<div class="py-12 px-4">
  <div class="container mx-auto">
    <h2 class="text-3xl md:text-4xl font-serif text-center mb-12 text-burgundy">Contatti</h2>
    
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <p class="text-lg text-gray-700 mb-8 leading-relaxed text-center">
        Siamo felici di rispondere alle tue domande sulle eccellenze enogastronomiche abruzzesi e sul territorio.
      </p>
      
      <form class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
            <input type="text" id="nome" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-burgundy">
          </div>
          <div>
            <label for="cognome" class="block text-sm font-medium text-gray-700 mb-1">Cognome</label>
            <input type="text" id="cognome" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-burgundy">
          </div>
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-burgundy">
        </div>
        
        <div>
          <label for="messaggio" class="block text-sm font-medium text-gray-700 mb-1">Messaggio</label>
          <textarea id="messaggio" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-burgundy"></textarea>
        </div>
        
        <div>
          <button type="submit" class="w-full bg-burgundy hover:bg-dark-burgundy text-white py-3 px-4 rounded">
            Invia Messaggio
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
